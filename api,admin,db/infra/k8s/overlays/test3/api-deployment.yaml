apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubexgo-api-test3
  namespace: test3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubexgo-api-test3
  template:
    metadata:
      labels:
        app: ubexgo-api-test3
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:17-alpine
          command: ['sh', '-c']
          args:
            - |
              until pg_isready -h postgres-service-test3 -p 5432 -U ubexgo; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              value: "ubexgo_password_prod"
      containers:
        - name: api
          image: ubexgo-api-test3:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: ubexgo-test3-env
          env:
            - name: NODE_ENV
              value: "production"
            - name: DB_HOST
              value: "postgres-service-test3"
            - name: UPLOAD_PATH
              value: "/app/uploads"
          volumeMounts:
            - name: uploads-storage
              mountPath: /app/uploads
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: uploads-pvc-test3

